<html>
<head>
    <title>Examples of tables and lists</title>
</head>
<body>

<h4>A Definition List:</h4>
<dl>
    <dt>Coffee</dt>
    <dd>Black hot drink</dd>
    <dt>Milk</dt>
    <dd>While cold drink</dd>
</dl>

<h4>An ordered list:</h4>
<ol>
     <li>First</li>
     <li>Second</li>
     <li>Third</li>
</ol>

<h4>An UNordered list:</h4>
<ul type= "disc">
<li>Coffee</li>
<li>Tea</li>
<li>Coca Cola</li>
</ul>

<h4>A table:</h4>
<table border="1" bgcolor="">
<caption>Table caption</caption>
<tr>
	<td valign="middle">Cell 1<br/>Cell<br/>Cell<br/>Cell<br/>Cell<br/>Cell</td>
	<td valign="top">Cell 2</td>
</tr>
<tr>
	<td>Cell 3</td>
	<td>Cell 4</td>
</tr>
</table>
</body>
</html>
